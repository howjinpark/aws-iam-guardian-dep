apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/howjinpark/frontend-service:18
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "http://auth-svc"
        - name: REACT_APP_IAM_API_URL
          value: "http://iam-svc"
        - name: REACT_APP_ENV
          value: "production"
